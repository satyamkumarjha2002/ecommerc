<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <style>
        *{
            margin: 0;
            padding: 0;
            font-family: sans-serif;
            font-style: inherit;
        }
        body{
            background-image: linear-gradient(to right, rgb(231, 81, 81),rgb(182, 138, 58),rgb(148, 148, 72),rgb(92, 189, 92),rgb(56, 56, 133),rgb(94, 56, 121),rgb(165, 79, 165));
            height: 100vh;
        }
        #mask{
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.438);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        #container{
            width: 400px;
            height: 500px;
            border: 2px solid rgb(66, 65, 65);
            border-radius: 8px;
            background-color: white;
        }
        button{
            border: none;
            border-radius: 8px;
            width: 100px;
            padding: 10px;
            
            background-color: rgb(36, 180, 36);
            margin-bottom: 10px;
        }
        a{
            text-decoration: none;
            font-size: 20px;
            color: white;
        }
        h2{
            text-align: center;
            margin-top: 10px;
            color: rgb(36, 180, 36);
        }
        #cred{
            width: 80%;
            margin: auto;
            margin-top: 15%;
        }
        label{
            display: block;
            font-size: 20px;
            margin-top: 20px;
        }
        input{
            display: block;
            font-size: 20px;
            height: 25px;
            width: 100%;
        }
        #line{
            background-color: rgb(36, 180, 36);
            width: 100%;
            height: 2px;
            margin-top: 5%;
        }
        #or{
            display: flex;
            width: 50px;
            height: 50px;
            background-color: rgb(204, 204, 204);
            border-radius: 50%;
            justify-content: center;
            align-items: center;
            font-size: 20px;
            color: white;
            margin: auto;
            margin-top: 5%;
        }
        h3{
            text-align: center;
            margin-top: 8px;
        }
        #img{
            display: flex;
            width: 100%;
            height: 40px;
            justify-content: space-around;
            margin-top: 5%;
        }
        img{
            border-radius: 50%;
            cursor: pointer;
        }
        #submit{
            color: white;
            background-color: rgb(36, 180, 36);
            border: none;
            width: 80%;
            margin: auto;
            margin-top: 15px;
            border-radius: 10px;
            height: 40px;
            cursor: pointer;
        }
        #submit:hover{
      background-color: yellow;
      color: rgb(36, 180, 36);
        }
    </style>
</head>
<body>
    <div id="mask">
        <button><a href="index.html">Home</a></button>
        <div id="container">
            <h2>Sign Up Here</h2>
            <div id="cred">
                <form action="" id="#form">
                    <label for="">Enter email.</label>
                    <input id="email" type="email">
                    <label for="">Enter password</label>
                    <input id="pass" type="password">
                    <input onclick="takeData()"  id="submit" type="submit" name="submit" value="Submit" />
                </form>
                <div>
                <div id="line"></div>
                <div id="or">Or</div>

<script>
    var data_form_local=JSON.parse(localStorage.getItem("data"));
    if(data_form_local==null){
       var cred=[];
    }else{
        var cred=data_form_local;
    }
function takeData(){
    event.preventDefault();
    var email=document.querySelector("#email").value;
    var pass=document.querySelector("#pass").value;
    var obj={};
    obj.email=email;
    obj.password=pass;
    cred.push(obj);
    localStorage.setItem("data",JSON.stringify(cred));
    console.log(cred);
    alert("SignUp done!");
    window.location.href="login.html";
} 
</script>
